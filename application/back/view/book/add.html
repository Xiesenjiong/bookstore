<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/bookstore/public/xhh-admin/css/font.css">
    <link rel="stylesheet" href="/bookstore/public/xhh-admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .layui-form-item .layui-input-inline{
        width: 300px;
      }
    </style>
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" id="add-form" style="position: relative;">
          <div class="layui-form-item">
              <label for="L_title" class="layui-form-label">
                  <span class="x-red">*</span>书名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_title" name="title" required="" 
                  autocomplete="off" class="layui-input">
              </div>              
          </div>
          <div class="layui-form-item">
              <label for="L_isbn" class="layui-form-label">
                  <span class="x-red">*</span>ISBN
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_isbn" name="isbn" required="" 
                  autocomplete="off" class="layui-input">
              </div>              
          </div>
          <div class="layui-form-item">
              <label for="L_title" class="layui-form-label">
                  <span class="x-red">*</span>类别
              </label>
              <div class="layui-input-inline">
                <select id="L_cateName" name="categoryId">
                  {volist name="catelist" id="vo"}
                  <option value="{$vo.categoryId}">{$vo.cateName}</option>                               
                  {/volist}
                </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_author" class="layui-form-label">
                  <span class="x-red">*</span>作者
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_author" name="author" required="" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_description" class="layui-form-label">
                  <span class="x-red">*</span>书籍描述
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" id="L_description" name="description" required="" 
                  autocomplete="off" class="layui-input"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_paddress" class="layui-form-label">
                  <span class="x-red">*</span>出版社
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_paddress" name="paddress" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_soldNum" class="layui-form-label">
                  <span class="x-red">*</span>销售量
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_soldNum" name="soldNum" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_stockNum" class="layui-form-label">
                  <span class="x-red">*</span>库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_stockNum" name="stockNum" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_price" class="layui-form-label">
                  <span class="x-red">*</span>金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_price" name="price" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>          
          <div class="layui-form-item">
              <label for="L_press" class="layui-form-label">
                  <span class="x-red">*</span>图片地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_press" name="press"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>请填写图片地址或上传照片
              </div>             
          </div>             

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <p style="float: left;">
                <a type="button" class="layui-btn" name="" style="width: 180px;">上传图片</a>
                <input type="file" name="cover" style="display: block;margin-top: -38px; width: 180px;cursor: pointer;opacity: 0" onchange="upimg(this)">
              </p>
              <button class="layui-btn" lay-filter="add" lay-submit="" style="float: left; margin-left: 50px;">
                  添加
              </button>
          </div>

          <div style="position: absolute;top: 10px;right: 50px;">
              <img src="" id="bookimg_view" width="200"> 
              <img type="hidden" name="bookimg" id="bookimg_src_input">
          </div>
      </form>
    </div>
    <script type="text/javascript">
      function upimg(obj) {
        if ( obj.value == "" ) 
          return;
        var formdata = new FormData();
        //<input type="file" name="bannerPic" value="" />
        formdata.append("bookimg" , $(obj)[0].files[0]);//获取文件法二
        $.ajax({
          type : 'post',
          url : '{:Url('Book/upimg')}',
          data : formdata,
          cache : false,
            processData : false, // 不处理发送的数据，因为data值是Formdata对象，不需要对数据做处理
            contentType : false, // 不设置Content-type请求头
            success : function(ret){
              $('#bookimg_src_input').val(ret);
              $('#bookimg_view').attr('src', ret);
            },
            error : function(){ }
          });
      }
    </script>
    <script>
      layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
        

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            $.ajax({
              async: false,
              type: "POST",
              url:'{:Url('Book/save')}',
              contentType : "application/x-www-form-urlencoded; charset=utf-8",
              data:$("#add-form").serialize(),
              dataType: "text",
              success: function () {
                showMsg("添加成功");
              },
              error: function () {
                showMsg("添加失败");
              }
            })
            return false;
          });
        });
      
      function showMsg(msg) {
        layer.alert(msg, {icon: 6},function(){
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
            });
      }         

    </script>
  </body>

</html>
